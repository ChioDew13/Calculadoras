<html lang="en">
<head>

<body>
    <div id="digitos">
        <h1>Calculadora </h1> 
    <form id="SumaForm">
        <label for="number1">Número 1</label>
        <br>
        <input type="number" id="number1" required name="number1">
        <br>
        <h3 id="operacion">+</h3>
        <label for="number2">Número 2</label>
        <input type="number" id="number2" required name="number2">
        <br>
        <br>
        <h2>Resultado: <span id="resultado"> 0 </span></h2>
        <br>
        <div class="operacion">
            <button type="button" onclick="sumar()"> + </button>
            <button type="button" onclick="restar()"> - </button>
            <button type="button" onclick="multiplicar()"> X </button>
            <button type="button" onclick="dividir()"> / </button>
            <button type="button" onclick="borrar()"> AC </button>
        </div>


    </div>

    </form>

    <div id="calculadora">
        <script src="./script.js"></script>
</body>
    <div class="container">
        <div class="Calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>

            <BUtton class="numero">1</BUtton>
            <BUtton class="numero">2</BUtton>
            <BUtton class="numero">3</BUtton>
            <BUtton class="operador">+</BUtton>
            <BUtton class="Col-2 numero">0</BUtton>
            <BUtton class="numero">.</BUtton>
            <BUtton>=</BUtton>
        </div>

</div>
